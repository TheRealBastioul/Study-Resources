<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA Project+ PK0-005 - Complete Study Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-card-back: #334155;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-pink: #ec4899;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-card.d1 .stat-value { color: var(--accent-purple); }
        .stat-card.d2 .stat-value { color: var(--accent-cyan); }
        .stat-card.d3 .stat-value { color: var(--accent-yellow); }
        .stat-card.d4 .stat-value { color: var(--accent-green); }

        /* Filter Tabs */
        .filter-container {
            margin-bottom: 1rem;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 0.75rem;
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-color: transparent;
            color: white;
        }

        /* Progress */
        .progress-bar-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .progress-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-cyan);
            white-space: nowrap;
            min-width: 80px;
        }

        .progress-track {
            flex: 1;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Flashcard */
        .flashcard-container {
            perspective: 2000px;
            margin-bottom: 1.5rem;
        }

        .flashcard {
            width: 100%;
            min-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-card-back));
            border: 1px solid var(--border);
        }

        .card-back {
            background: linear-gradient(145deg, var(--bg-card-back), #475569);
            border: 1px solid var(--accent-purple);
            transform: rotateY(180deg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }

        .domain-badge {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .domain-1 { background: rgba(139,92,246,0.2); color: var(--accent-purple); }
        .domain-2 { background: rgba(6,182,212,0.2); color: var(--accent-cyan); }
        .domain-3 { background: rgba(245,158,11,0.2); color: var(--accent-yellow); }
        .domain-4 { background: rgba(16,185,129,0.2); color: var(--accent-green); }
        .domain-formulas { background: rgba(236,72,153,0.2); color: var(--accent-pink); }
        .domain-concepts { background: rgba(59,130,246,0.2); color: var(--accent-blue); }

        .priority-badge {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .priority-critical { background: var(--accent-red); color: white; }
        .priority-high { background: var(--accent-yellow); color: #000; }
        .priority-medium { background: var(--accent-blue); color: white; }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .question-text {
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.7;
        }

        .card-footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.7rem;
            margin-top: 1rem;
            flex-shrink: 0;
        }

        /* Answer Styling */
        .answer-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-cyan);
            text-align: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .answer-text {
            font-size: 0.9rem;
            line-height: 1.7;
            margin-bottom: 0.75rem;
        }

        .tip-box {
            background: rgba(139,92,246,0.1);
            border-left: 3px solid var(--accent-purple);
            padding: 0.6rem 0.8rem;
            border-radius: 0 6px 6px 0;
            margin-top: 0.75rem;
        }

        .tip-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--accent-purple);
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .tip-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .wrong-box {
            background: rgba(239,68,68,0.1);
            border-left: 3px solid var(--accent-red);
            padding: 0.5rem 0.75rem;
            border-radius: 0 6px 6px 0;
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .wrong-label {
            color: var(--accent-red);
            font-weight: 600;
            font-size: 0.55rem;
            text-transform: uppercase;
        }

        .wrong-text { color: var(--text-muted); }

        .formula-box {
            background: rgba(6,182,212,0.1);
            border: 1px solid var(--accent-cyan);
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-align: center;
            margin: 0.5rem 0;
            color: var(--accent-cyan);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .ctrl-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .ctrl-btn:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
        }

        .ctrl-btn.primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
        }

        .keyboard-hints {
            text-align: center;
            margin-top: 1.25rem;
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        kbd {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            margin: 0 0.15rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .flashcard { min-height: 450px; }
            .card-face { padding: 1.25rem; }
            h1 { font-size: 1.4rem; }
        }

        /* Scrollbar */
        .card-body::-webkit-scrollbar { width: 4px; }
        .card-body::-webkit-scrollbar-track { background: transparent; }
        .card-body::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 2px; }
    </style>
</head>

        let currentIndex = 0;

        let isFlipped = false;

        const flashcardEl = document.getElementById('flashcard');
        const questionText = document.getElementById('questionText');
        const answerTitle = document.getElementById('answerTitle');
        const answerText = document.getElementById('answerText');
        const answerBody = document.getElementById('answerBody');
        const domainBadge = document.getElementById('domainBadge');
        const domainBadgeBack = document.getElementById('domainBadgeBack');
        const priorityBadge = document.getElementById('priorityBadge');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');

        function getDomainClass(domain) {
            const classes = {
                'domain1': 'domain-1', 'domain2': 'domain-2', 'domain3': 'domain-3', 'domain4': 'domain-4',
                'formulas': 'domain-formulas', 'charts': 'domain-formulas', 'methodology': 'domain-1', 'concepts': 'domain-concepts'
            };
            return classes[domain] || 'domain-1';
        }

        function updateCard() {
            const card = filteredCards[currentIndex];
            if (!card) return;

            if (isFlipped) {
                flashcardEl.classList.remove('flipped');
                isFlipped = false;
            }

            questionText.textContent = card.question;
            answerTitle.textContent = card.answer;

            let answerHTML = `<p class="answer-text">${card.explanation}</p>`;
            
            if (card.formula) {
                answerHTML += `<div class="formula-box">${card.formula}</div>`;
            }
            
            if (card.tip) {
                answerHTML += `<div class="tip-box"><div class="tip-label">üí° Memory Tip</div><p class="tip-text">${card.tip}</p></div>`;
            }
            
            if (card.wrong) {
                answerHTML += `<div class="wrong-box"><div class="wrong-label">‚ùå Common Wrong Answer</div><p class="wrong-text">${card.wrong}</p></div>`;
            }

            answerBody.innerHTML = `<h3 class="answer-title">${card.answer}</h3>${answerHTML}`;

            const domainClass = getDomainClass(card.domain);
            domainBadge.className = `domain-badge ${domainClass}`;
            domainBadgeBack.className = `domain-badge ${domainClass}`;
            domainBadge.textContent = card.domainLabel;
            domainBadgeBack.textContent = card.domainLabel;

            priorityBadge.className = `priority-badge priority-${card.priority}`;
            priorityBadge.textContent = card.priority.toUpperCase();

            progressText.textContent = `${currentIndex + 1} / ${filteredCards.length}`;
            progressFill.style.width = `${((currentIndex + 1) / filteredCards.length) * 100}%`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            flashcardEl.classList.toggle('flipped');
        }

        function nextCard() {
            if (isFlipped) { flashcardEl.classList.remove('flipped'); isFlipped = false; }
            currentIndex = (currentIndex + 1) % filteredCards.length;
            setTimeout(updateCard, 100);
        }

        function prevCard() {
            if (isFlipped) { flashcardEl.classList.remove('flipped'); isFlipped = false; }
            currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
            setTimeout(updateCard, 100);
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentIndex = 0;
            if (isFlipped) { flashcardEl.classList.remove('flipped'); isFlipped = false; }
            updateCard();
        }

        function filterCards(filter) {
            if (filter === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.domain === filter || card.domain.includes(filter));
            }
            currentIndex = 0;
            if (isFlipped) { flashcardEl.classList.remove('flipped'); isFlipped = false; }
            updateCard();
        }

        // Event listeners
        flashcardEl.addEventListener('click', flipCard);
        document.getElementById('flipBtn').addEventListener('click', flipCard);
        document.getElementById('nextBtn').addEventListener('click', nextCard);
        document.getElementById('prevBtn').addEventListener('click', prevCard);
        document.getElementById('shuffleBtn').addEventListener('click', shuffleCards);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterCards(this.dataset.filter);
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') { e.preventDefault(); flipCard(); }
            else if (e.code === 'ArrowRight') { nextCard(); }
            else if (e.code === 'ArrowLeft') { prevCard(); }
            else if (e.code === 'KeyS') { shuffleCards(); }
        });

        updateCard();
